<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Addition calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="/Media/awsom/js/all.min.js"></script>
    </head>

    <body dir="ltr">
        <div class="container">
            <div class="details">
                <h1>Welcome to the addition machine!</h1>
                <p>Here, you can only add two numbers together.</p>
            </div>
            <div class="enter">
                <form>
                    <div class="inputs">
                        <input class="firstNo" type="number" placeholder="Write the first No..." />
                        <img src="image/plus.png">
                        <input class="secondNo" type="number" placeholder="Write the second No..." />
                    </div>
                    <button type="button">Addition of numbers</button>
                </form>
            </div>
            <div class="result"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
